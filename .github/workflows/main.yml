name: GitHub Actions Secret Example

on:
  push:
    branches: [ main ]

jobs:
  secrets-in-github-actions:
    runs-on: ubuntu-latest
    environment: Prod
    # The Secrect Actions GitHub example has three steps
    steps:
      # Show how to print unmasked GitHub secrets to the console
      - name: Step 1 - Echo out a GitHub Actions Secret to the logs
        env:
         THE_EJEMPLO: "${{ secrets.Prueba }},${{ secrets.Prueba2 }}"
      - name: Step 2 - print secret
        run: |
          echo ${{secrets.Prueba}} | sed 's/./& /g' >> $GITHUB_ENV
      - name: Step 3 - Check environment variables
        run: env 


